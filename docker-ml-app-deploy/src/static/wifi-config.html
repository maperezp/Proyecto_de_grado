<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Configuration - PCH Cloud Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <style>
        .wifi-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .wifi-card:hover {
            background-color: #f8f9fa;
            border-color: #007bff;
        }
        
        .wifi-card.selected {
            background-color: #e3f2fd;
            border-color: #007bff;
        }
        
        .signal-strength {
            color: #28a745;
        }
        
        .signal-strength.weak {
            color: #ffc107;
        }
        
        .signal-strength.very-weak {
            color: #dc3545;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-connected {
            background-color: #28a745;
        }
        
        .status-disconnected {
            background-color: #dc3535;
        }
        
        .status-connecting {
            background-color: #ffc107;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .wifi-header {
            background: linear-gradient(135deg, #66ea94 0%, #4b4ea2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="wifi-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1><i class="fas fa-wifi me-3"></i>WiFi Configuration</h1>
                    <p class="mb-0">Manage your wireless network connections</p>
                </div>
                <div class="col-md-4 text-end">
                    <a href="/" class="btn btn-light">
                        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Current Status Card -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-info-circle me-2"></i>Current WiFi Status
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="currentStatus" class="d-flex align-items-center">
                            <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                            <span>Loading WiFi status...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scan Networks Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-search me-2"></i>Available Networks
                        </h5>
                        <button id="scanBtn" class="btn btn-primary">
                            <i class="fas fa-sync-alt me-2"></i>Scan Networks
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="networksList">
                            <div class="text-center p-4">
                                <i class="fas fa-wifi fa-3x text-muted mb-3"></i>
                                <p class="text-muted">Click "Scan Networks" to search for available WiFi networks</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Manual Connection Section -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-plus-circle me-2"></i>Manual Connection
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="wifiForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="ssid" class="form-label">
                                            <i class="fas fa-network-wired me-2"></i>Network Name (SSID)
                                        </label>
                                        <input type="text" class="form-control" id="ssid" name="ssid" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="password" class="form-label">
                                            <i class="fas fa-key me-2"></i>Password
                                        </label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="password" name="password">
                                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-success" id="connectBtn">
                                        <i class="fas fa-plug me-2"></i>Connect to Network
                                    </button>
                                    <button type="button" class="btn btn-secondary ms-2" id="clearBtn">
                                        <i class="fas fa-eraser me-2"></i>Clear Form
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Connection Status Modal -->
    <div class="modal fade" id="statusModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-wifi me-2"></i>Connection Status
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="modalContent" class="text-center">
                        <div class="spinner-border text-primary mb-3" role="status"></div>
                        <p>Connecting to network...</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/wifi-config.js"></script>
</body>
</html>
